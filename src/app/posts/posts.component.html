<div class="header">
    <button mat-raised-button color="primary" (click)="onAddPost()">
        Ajouter un poste
                <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
    </button>
</div>
<div class="row">
    <div class="col" *ngFor="let post of posts; let i = index;">
        <mat-card class="post-card">
            <mat-card-header>
                <div mat-card-avatar class="card-header-icon">
                        <mat-icon aria-hidden="false" aria-label="Example comment icon">comment</mat-icon>
                </div>
                <mat-card-title>Poste {{i}}</mat-card-title></mat-card-header>
            <mat-card-content>
                <p class="alert alert-primary">
                    {{post.body}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>commenter</button>
                <button mat-button (click)="onPutPost(post)">modifier</button>
                <button mat-button (click)="onDeletePost(post.id)">supprimer</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
